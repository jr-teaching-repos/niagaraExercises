<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhOmMFQD69je4sN6RQCkf_0TDkLnumJFM"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            center: {
                lat:  29.426791,
                lng: -98.489602
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var geocoder = new google.maps.Geocoder();

        // Include code from previous example

        // Set our address to geocode
        var address = "136 E Grayson St, San Antonio, TX 78215";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

            var place = results[0].geometry.location;
            // Check for a successful result
            if (status == google.maps.GeocoderStatus.OK) {

                console.log(place);
                // Recenter the map over the address
                map.setCenter(place);

                // Create lat and long for our marker position
                var supper = place;

                // Add the marker to our existing map
                var marker = new google.maps.Marker({
                    position: supper,
                    animation: google.maps.Animation.DROP,
                    map: map
                });

                // Create a new infoWindow object with content
                var infowindow = new google.maps.InfoWindow({
                    content: "<h1>The <em>best</em> supper in town!</h1> <br> <img height='183' src='http://www.thehotelemma.com/images/uploads/39/supper_ext.jpg'>"
                });

                // Open the window using our map and marker


                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });



            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }

            });

            function toggleBounce() {
                if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                }
            }



    })();
</script>
</body>
